version: 2.1
orbs:
  python: circleci/python@1.4.0
jobs:
  build_and_test:
    docker:
      - image: circleci/python:3.9
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
          pip-dependency-file: requirements.txt
      - run:
          name: Run Linting
          command: |
            flake8
      - run:
          name: Run Unit Tests
          command: |
            pytest --html=test_reports/pytest_report.html
      - store_test_results:
          path: test_reports
      - store_artifacts:
          path: test_reports

  containerization:
    docker:
      - image: circleci/python:3.9
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
          pip-dependency-file: requirements.txt
      - run:
          name: Build and push image
          command: |
            docker start
            docker-compose up

workflows:
  build_and_test:
    jobs:
      - build_and_test
      - containerization:
          requires:
            - build_and_test



