{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
      <title>{{ profile.user.username }}</title>
    </head>

    <body>
        <h1>{{ profile.user.username }}</h1>

        <div id="website-options">
            <p>First name: {{ profile.user.first_name }}</p>
            <p>Last name: {{ profile.user.last_name }}</p>
            <p>Email: {{ profile.user.email }}</p>
            <p>Favorite city: {{ profile.favorite_city }}</p>
        </div>

        <div id="website-extended-menu">
            <a href="{% url 'profiles_index' %}">Back</a>
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'lettings_index' %}">Lettings</a>
        </div>
    </body>

</html>
